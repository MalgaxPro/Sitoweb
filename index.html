<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malgax Shop</title>

  <!-- Meta SEO / Open Graph -->
  <meta name="description" content="Partecipa alla sfida Malgax, colleziona e usa le tue carte su Twitch!">
  <meta property="og:title" content="Malgax Shop">
  <meta property="og:description" content="Sfida, carte e ricompense per la community Twitch di Malgax.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.malgax.com">
  <meta property="og:image" content="https://www.malgax.com/assets/preview.jpg">

  <!-- Preconnect per performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />

  <style>
    :root {
      --card-width: 160px;
      --card-height: 240px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 1rem;
      background: #222;
    }

    #hero-title {
      font-family: 'Anton', sans-serif;
      font-size: 2.5rem;
      margin: 1rem 0;
    }

    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-width), 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="hero-title">No Udyr Challenge</h1>
    <button onclick="fetchCards()">Pesca Carta</button>
  </header>

  <main>
    <div id="cards"></div>
  </main>

  <div id="toast"></div>

  <script>
    // Config
    const SHOW_HERO_TITLE = true;
    const API_ORIGIN = '/api';

    document.addEventListener('DOMContentLoaded', () => {
      if (!SHOW_HERO_TITLE) {
        document.getElementById('hero-title').style.display = 'none';
      }
      fetchCards();
    });

    async function fetchCards() {
      try {
        const res = await fetch(`${API_ORIGIN}/shop/list`, { credentials: 'include' });
        if (!res.ok) throw new Error('Errore caricamento carte');
        const cards = await res.json();
        renderCards(cards);
      } catch (err) {
        showToast('Errore nel caricamento delle carte');
        console.error(err);
      }
    }

    function renderCards(cards) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="assets/${card.image}" alt="${card.name}" loading="lazy" decoding="async"/>
          <h3>${card.name}</h3>
          <p>${card.kind}</p>
          <button onclick="buyItem(${card.id})">Compra</button>
        `;
        container.appendChild(div);
      });
    }

    async function buyItem(id) {
      try {
        const key = crypto.randomUUID();
        const res = await fetch(`${API_ORIGIN}/shop/buy/${id}`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'Idempotency-Key': key
          }
        });
        if (!res.ok) throw new Error('Acquisto fallito');
        showToast('Acquisto completato!');
      } catch (err) {
        showToast('Errore nellâ€™acquisto');
        console.error(err);
      }
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
